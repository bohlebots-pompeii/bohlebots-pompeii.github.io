<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section | Bohlebots-Pompeii</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Removed scoped styles: rely on global styles.css for consistent navbar layout -->
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <div class="logo-container">
                        <svg class="phoenix-logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="phoenixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#ff4500;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <path d="M 50 80 Q 40 75 35 65 Q 30 55 30 45 L 30 35 Q 30 25 35 20 Q 40 15 50 15 Q 60 15 65 20 Q 70 25 70 35 L 70 45 Q 70 55 65 65 Q 60 75 50 80 Z" fill="url(#phoenixGradient)"/>
                            <path d="M 35 45 Q 20 50 10 45 Q 5 40 10 35 Q 20 30 30 35" fill="url(#phoenixGradient)" opacity="0.8"/>
                            <path d="M 65 45 Q 80 50 90 45 Q 95 40 90 35 Q 80 30 70 35" fill="url(#phoenixGradient)" opacity="0.8"/>
                            <path d="M 50 80 Q 45 85 42 92 Q 40 95 38 90 Q 36 85 40 82" fill="#ff4500" opacity="0.7"/>
                            <path d="M 50 80 Q 50 88 50 95 Q 50 98 50 90" fill="#ff8c00" opacity="0.7"/>
                            <path d="M 50 80 Q 55 85 58 92 Q 60 95 62 90 Q 64 85 60 82" fill="#ffd700" opacity="0.7"/>
                            <path d="M 50 15 Q 45 10 42 5 Q 40 2 42 8 Q 44 12 48 15" fill="#ff4500"/>
                            <path d="M 50 15 Q 50 8 50 3 Q 50 0 50 8" fill="#ff8c00"/>
                            <path d="M 50 15 Q 55 10 58 5 Q 60 2 58 8 Q 56 12 52 15" fill="#ffd700"/>
                        </svg>
                    </div>
                    <span class="brand-text">
                        <span class="brand-main">BOHLEBOTS</span>
                        <span class="brand-sub">POMPEII</span>
                    </span>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <!-- Dynamisch generierte Sektionen werden hier eingefügt -->
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <aside class="markdown-sidebar" id="sidebar"></aside>
        <section id="markdown-content" class="dynamic-section centered-content"></section>
    </main>
    <footer class="footer">
        <!-- ...Footer code... -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="sectionLoader.js"></script>
    <script>
    // Dynamisch die Foldernamen mit _ als Sektionen in die Navbar einfügen
    document.addEventListener('DOMContentLoaded', function() {
        fetchSections();
        centerMarkdownContent();
    });
    function fetchSections() {
        fetch('sectionLoader.js') // Dummy fetch, da kein Backend, stattdessen direkt aus dem Verzeichnis
        .then(() => {
            // Simuliere die Foldernamen mit _
            const folders = ['_lightweight'];
            const navMenu = document.getElementById('nav-menu');
            navMenu.innerHTML = '<li><a href="index.html" class="nav-link">Home</a></li>';
            folders.forEach(folder => {
                const folderName = folder.replace(/^_/, '');
                const li = document.createElement('li');
                li.innerHTML = `<a href="section.html?section=${encodeURIComponent(folder)}" class="nav-link">${folderName.charAt(0).toUpperCase() + folderName.slice(1)}</a>`;
                navMenu.appendChild(li);
            });
        });
    }

    function centerMarkdownContent() {
        // Erzwinge das Zentrieren der Inhalte
        const content = document.getElementById('markdown-content');
        if (content) {
            content.style.display = 'flex';
            content.style.flexDirection = 'column';
            content.style.alignItems = 'center';
            content.style.justifyContent = 'center';
            content.style.width = '100%';
        }
    }
    </script>
</body>
</html>
