<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section | Bohlebots-Pompeii</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Flex:wght@400&display=optional" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <div class="logo-container">
                        <img src="_images/logonobg.png" alt="BohleBots Logo" class="phoenix-logo"/>
                    </div>
                    <span class="brand-text">
                        <span class="brand-main">BOHLEBOTS</span>
                        <span class="brand-sub">POMPEII</span>
                    </span>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="section.html?section=_lightweight" class="nav-link">Lightweight</a></li>
                </ul>
                <div class="nav-right">
                    <div class="hamburger" id="navbar-hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <div class="gymhaan-logo-container">
                        <a href="https://gymhaan.de/" target="_blank" rel="noopener" aria-label="GymHaan Website">
                            <img src="_images/gymhaan_logo.png" alt="Gymhaan Logo" class="gymhaan-logo">
                        </a>
                    </div>
                    <button class="home-btn-mobile" aria-label="Home" onclick="window.location.href='index.html'" style="margin-left:10px;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="28" height="28"><path d="M3 12L12 3l9 9"/><path d="M9 21V9h6v12"/></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main style="min-height: 90vh;">
        <button id="sidebar-toggle" class="sidebar-hamburger" aria-label="Open / close sidebar">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <aside class="markdown-sidebar" id="sidebar"></aside>
        <section id="markdown-content" class="dynamic-section"></section>
    </main>

    <footer class="footer" style="padding: 10px 0 2px 0; border-top: 2px solid var(--accent);">
        <div class="container footer-center" style="padding: 0; min-height: unset;">
            <p style="margin: 0; font-size: 16px; color: var(--text2);">&copy; 2026 BohleBots-Pompeii. All rights reserved. Rising from the ashes, reaching for the stars.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="sectionLoader.js"></script>
    <script src="main.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const brand = document.querySelector('.nav-brand');
            if (brand) {
                brand.style.cursor = 'pointer';
                brand.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname === '') {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        window.location.href = 'index.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
